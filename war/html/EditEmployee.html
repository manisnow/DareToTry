

<div class="search"  ng-controller="EmpController">
    <input type="text"  ng-model="emp.id" id="id" placeholder="Enter id">
    <button type="button" class="btn btn-info" ng-click="search()">Search</button>
    {{message}}
<div >
<form role="form" ng-submit="update()" >
    <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" ng-model="emp.firstName" id="firstname" placeholder="Enter First Name" required>
    </div>
    <div class="form-group">
        <label for="LastName">LastName</label>
        <input type="text" class="form-control" ng-model="emp.lastName" id="lastName" placeholder="Enter Last Name" required>
    </div>

    <div class="form-group">
        <label for="salaryLevel">Salary</label>
        <input type="text" class="form-control" ng-model="emp.salaryLevel" id="salaryLevel" placeholder="Enter Your Sarlary">
    </div>

    <div class="form-group">
        <label for="emailadd">Email</label>
        <input class="form-control" type="email" name="email" ng-model="emp.email" />
    </div>
    <button type="submit" class="btn btn-default">update</button>
</form>
</div>
</div>
